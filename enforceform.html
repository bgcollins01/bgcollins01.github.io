<article>
        <h2>Covenant</h2>

        <div class="container">
            <div class="row">
                <p>Fields with an * are required.</p>
    
                    <form id="covform" class="form" action="https://formspree.io/bgcollins01@gmail.com" method="POST">
    
                    <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="address">Address of Alleged Violation*</label> 
                        <input type="text" id="address" name="address" placeholder="Address" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Description of Alleged Violation*</label> 
                        <textarea name="message" id="message" class="form-control" rows="10"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="firstname">First Name*</label> 
                        <input type="text" id="firstname" name="name" placeholder="First Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label> 
                            <input type="text" id="lastname" name="name" placeholder="Last Name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="number">Phone Number*</label> 
                                <input type="text" id="number" name="number" placeholder="Phone Number" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email*</label> 
                                    <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                                    </div>

                    <div class="form-group">
                        <label for="submit">Submit</label> 
                        <input type="submit" id="submit" name="submit" class="form-control" >
                    </div>
                    
                    <div class="form-group">
                        <label for="reset">Reset</label> 
                        <input type="reset" id="reset" name="reset" class="form-control" >
                    </div>
</form>
                    </div>
            </div>
